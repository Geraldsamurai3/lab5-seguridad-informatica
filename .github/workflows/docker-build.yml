name: Build, Scan (Anchore) & Push Docker Image

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build-scan-push:
    runs-on: ubuntu-22.04  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/unalab-chatproject:development .

      - name: Scan image with Anchore
        uses: anchore/scan-action@v3
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/unalab-chatproject:development
          fail-build: true
          severity-cutoff: high

      - name: Push to Docker Hub if scan passes
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/unalab-chatproject:development
